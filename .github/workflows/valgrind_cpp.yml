name: valgrind

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: valgrind
      run: sudo apt-get -y install valgrind
    - name: make test
      run: make test -C MiniProject_C/3_Implementation/
        valgrind ./MiniProject_C/3_Implementation/build/Test_Covid_quiz.out
